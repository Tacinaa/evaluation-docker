services:
  db:
    image: postgres:15-alpine
    container_name: eval-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eval-network

  adminer:
    image: adminer:latest
    container_name: eval-adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - eval-network

  redis:
    image: redis:7-alpine
    container_name: eval-redis
    networks:
      - eval-network

  api:
    build: ./api
    container_name: eval-api
    environment:
      DB_HOST: db
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      REDIS_HOST: redis
    ports:
      - "${API_PORT}:3000"
    depends_on:
      - db
      - redis
    networks:
      - eval-network

  nginx:
    image: nginx:alpine
    container_name: eval-nginx
    ports:
      - "82:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - api
    networks:
      - eval-network

volumes:
  db-data:

networks:
  eval-network:
    driver: bridge